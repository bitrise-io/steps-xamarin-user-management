title: "Xamarin User Management"
summary: |-
  This step helps you authenticate your user with Xamarin and to download your Xamarin license file.
  You can also use this to logout the user from the machine.
description: |-
  This step helps you authenticate your user with Xamarin and to download your Xamarin license file.
  You can also use this to logout the user from the machine.
website: https://github.com/bitrise-io/steps-xamarin-user-management
source_code_url: https://github.com/bitrise-io/steps-xamarin-user-management
support_url: https://github.com/bitrise-io/steps-xamarin-user-management/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
type_tags:
  - xamarin
is_requires_admin_user: false
is_always_run: true
is_skippable: false
inputs:
  - xamarin_action:
    opts:
      title: Xamarin action to run
      value_options:
        - login
        - logout
      is_required: true
      is_expand: true
  - bitrise_repository: $BITRISE_APP_SLUG
    opts:
      title: Bitrise repository slug
      description: |
        Bitrise repository slug
      is_required: true
      is_expand: true
  - xamarin_ios_license: yes
    opts:
      title: Xamarin.iOS License
      description: |
        Set true if you want to download the Xamarin.iOS license file
      value_options:
          - yes
          - no
      is_required: true
      is_expand: true
  - xamarin_android_license: yes
    opts:
      title: Xamarin.Android License
      description: |
        Set true if you want to download the Xamarin.Android license file
      value_options:
          - yes
          - no
      is_required: true
      is_expand: true
