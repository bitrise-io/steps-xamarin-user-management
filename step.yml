title: "Xamarin User Management"
summary: |-
  This step helps you authenticate your user with Xamarin and to download your Xamarin license file.
  You can also use this to logout the user from the machine.
description: |-
  This step helps you authenticate your user with Xamarin and to download your Xamarin license file.
  You can also use this to logout the user from the machine.
website: https://github.com/bitrise-io/steps-xamarin-user-management
source_code_url: https://github.com/bitrise-io/steps-xamarin-user-management
support_url: https://github.com/bitrise-io/steps-xamarin-user-management/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
type_tags:
  - xamarin
is_requires_admin_user: false
is_always_run: true
is_skippable: false
inputs:
  - xamarin_studio: "/Applications/Xamarin Studio.app"
    opts:
      title: Path to Xamarin Studio
      description: |
        Path to the Xamarin Studio. Most cases you can find it at "/Applications/Xamarin Studio.app"
      is_required: true
      is_expand: true
  - xamarin_action:
    opts:
      title: Xamarin action to run
      value_options:
        - login
        - logout
      is_required: true
      is_expand: true
  - xamarin_username: 
    opts:
      title: Your Xamarin username
      description: |
        Add your Xamarin username or email that holds the license you would like to connect
      is_required: true
      is_expand: true
  - xamarin_password:
    opts:
      title: Your Xamarin password
      description: |
        Add your Xamarin password or email that holds the license you would like to connect
      is_required: true
      is_expand: true
